<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Edit Employee</title>
</head>
<body>
	<div align="center">
		<h1>Edit Employee</h1>
		<br/>
		<form action="#" th:action="@{/lsp/suaNv}" th:object="${nv}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>			
				<tr>
					<td>Tên nhân viên:</td>
					<td><input type="text" th:field="*{ten}" /></td>
				</tr>
				<tr>
					<td>Số điện thoại:</td>
					<td><input type="text" th:field="*{sdt}" /></td>
				</tr>	
				<tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>
				<tr>
					<td>Địa chỉ:</td>
					<td><input type="text" th:field="*{dia_chi}" /></td>
				</tr>
				<tr>
					<td>Vai Trò:</td>
					<td><input type="text" th:field="*{vai_tro}" /></td>
				</tr>			
								
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
